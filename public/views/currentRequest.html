<div class="bid-body">
	<h3>{{currentRequest.name}}</h3>

  {{currentRequest.description}}

	<form class="form-horizontal" ng-submit="submitRequest()">
  <div class="form-group">
    <label for="Title" class="col-sm-4 control-label">Title:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-text" ng-model="createRequest.title" id="Title" placeholder="Enter Question Here">
    </div>
  </div>
  <div class="form-group">
    <label for="Discipline" class="col-sm-4 control-label">Discipline</label>
    <div class="col-sm-8">
      
     <select class="form-control form-text" ng-model="createRequest.discipline">
    	  <option value="hr"></option>
    	  <option value="module">Example 1</option>
    	  <option value="other">Example 2</option>
	</select>
    </div>

  
  </div>

  <div class="form-group">
    <label for="Title" class="col-sm-4 control-label">Tag:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control form-text" id="Tag" ng-model="createRequest.tags" placeholder="Enter Tags">
    </div>
  </div>

    <div class="form-group">
    <label for="Title" class="col-sm-4 control-label">Description:</label>
    <div class="col-sm-8">
      <textarea type="textarea" class="form-control form-text" id="Tag" ng-model="createRequest.description" placeholder=""></textarea> 
    </div>
  </div>

    <div class="form-group">
    <label for="Budget" class="col-sm-4 control-label">Budget</label>
    <div class="col-sm-8">
      
     <select class="form-control form-text" ng-model="createRequest.budget">
        <option value="hr"></option>
        <option value="module">Example 1</option>
        <option value="other">Example 2</option>
  </select>
    </div>

  
  </div>

    <div class="form-group">
    	<div class="col-sm-offset-7 col-sm-10">
    	<button class="btn btn-primary" type="submit">Submit</button>
		<button class="btn" ng-click="navigate('Home')">Cancel</button>
    	</div>
    </div>

      

</form>

	
</div>
