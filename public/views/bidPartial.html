<div class="bid-body">
	<h3>Submit Bid</h3>

	<form class="form-horizontal">
  <div class="form-group">
    <label for="Experience" class="col-sm-4 control-label">Relevant Experience</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="Experience" placeholder="Relevant Experience">
    </div>
  </div>
  <div class="form-group">
    <label for="Price" class="col-sm-4 control-label">Price</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="Price" placeholder="Price">
  <!--    <select class="form-control">
	  <option value="hr">per hour</option>
	  <option value="module">per module</option>
	  <option value="other">other</option>
	</select> -->
    </div>
  </div>

    <div class="form-group">
    <label for="Availability" class="col-sm-4 control-label">Availability</label>
    <div class="col-sm-8">
     <div class="col-md-6">
        <p class="input-group">
          <input id="Availability" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
  </div>
    <div class="form-group">
    	<div class="col-sm-offset-8 col-sm-10">
    	<button class="btn btn-success">Submit</button>
		<button class="btn">Cancel</button>
    	</div>
    </div>

      

</form>

	
</div>
